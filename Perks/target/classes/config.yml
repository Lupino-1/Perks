#Většina číšel které jsou zde zadané ode mně budou nastaveny jako výchozí pokud se sem nic nezadá.

#Gemssperkill pointy za jeden kill.
Gemsperkill: 1




#Povolení perku v jednotlivých světech.
EnablePerksInEnd: true
EnablePerksInOverworld: true
EnablePerksInNether: true

#Safezona je místo, kde nejdou perky, mužete ji vytvořit v každém světě jednu, loc1 je jeden roh a loc 2 je druhý roh, x y z jsou cordy daného rohu.
#Pokud se svět jmenuje jinak, tak je potřeba dát k world u loc1 i loc2 jméno světa
Safezone:
  #Dva rohy v overworldu
  Overworld:
    loc1:
      ==: org.bukkit.Location
      world: world
      x: -304
      y: 125
      z: -733
    loc2:
      ==: org.bukkit.Location
      world: world
      x: -234
      y: 75
      z: -803
  #Dva rohy v netheru
  Nether:
    loc1:
      ==: org.bukkit.Location
      world: world_nether
      x: 0
      y: 0
      z: 0
    loc2:
      ==: org.bukkit.Location
      world: world_nether
      x: 0
      y: 0
      z: 0
  #Dva rohy v endu
  End:
    loc1:
      ==: org.bukkit.Location
      world: world_the_end
      x: 0
      y: 0
      z: 0
    loc2:
      ==: org.bukkit.Location
      world: world_the_end
      x: 0
      y: 0
      z: 0







# Shop určuje jestli jde item koupit v shopu.
# Price je cena v gemech
# Usages jsou použití
# Cooldown je v sekundách
# Powerofeffect je síla potionu
# Duration je doba trváni potionu v sekundách
# Powerofpush je síla boostu 2 odpovídá asi 20 blocku přimo vzhuru
# Damage je v hp.



